<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLO Introduction Engine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* GLO-specific styles */
        .upload-section {
            text-align: center;
            margin: 40px 0;
        }
        
        .upload-card {
            background: rgba(36, 34, 54, 0.85);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(161, 140, 209, 0.18);
            border: 1.5px solid #A18CD1;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .upload-card h2 {
            color: #FBC2EB;
            margin-bottom: 20px;
        }
        
        .upload-button {
            background: linear-gradient(90deg, #FFB86C 0%, #FF7E5F 100%);
            color: #23243A;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 186, 108, 0.22);
        }
        
        .upload-status {
            margin-top: 15px;
            color: #FBC2EB;
            font-weight: 500;
        }
        
        .member-selection {
            text-align: center;
            margin: 40px 0;
        }
        
        .member-selection h2 {
            color: #FBC2EB;
            margin-bottom: 20px;
        }
        
        .member-select {
            background: #23243A;
            border: 2px solid #A18CD1;
            border-radius: 12px;
            padding: 15px 20px;
            color: #e0e0e0;
            font-size: 1rem;
            min-width: 300px;
            margin-bottom: 20px;
        }
        
        .generate-button {
            background: linear-gradient(90deg, #A18CD1 0%, #FBC2EB 100%);
            color: #23243A;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(251, 194, 235, 0.22);
        }
        
        .generate-button:disabled {
            background: #4a4a4a;
            color: #888;
            cursor: not-allowed;
        }
        
        .results-section {
            margin: 40px 0;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .results-header h2 {
            color: #FBC2EB;
            margin-bottom: 20px;
        }
        
        .member-card {
            background: #23243A;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #A18CD1;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .member-card h3 {
            color: #FBC2EB;
            margin-bottom: 15px;
        }
        
        .member-card p {
            color: #B0B3C6;
            margin-bottom: 8px;
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-section h3 {
            color: #FBC2EB;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .introductions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .introduction-card {
            background: #23243A;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #A18CD1;
            transition: transform 0.3s ease;
        }
        
        .introduction-card:hover {
            transform: translateY(-2px);
        }
        
        .intro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .intro-header h4 {
            color: #FBC2EB;
            margin: 0;
        }
        
        .intro-id {
            background: #A18CD1;
            color: #23243A;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
        }
        
        .intro-company {
            color: #B0B3C6;
            margin-bottom: 10px;
        }
        
        .intro-rationale, .intro-value {
            color: #e0e0e0;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .intro-actions {
            margin-top: 15px;
        }
        
        .action-btn {
            background: linear-gradient(90deg, #FFB86C 0%, #FF7E5F 100%);
            color: #23243A;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 186, 108, 0.22);
        }
        
        .commission-summary {
            background: #23243A;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #A18CD1;
            margin-top: 40px;
        }
        
        .commission-summary h3 {
            color: #FBC2EB;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .commission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .commission-item {
            background: #181926;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid #A18CD1;
        }
        
        .commission-type {
            display: block;
            color: #FBC2EB;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .commission-count {
            color: #B0B3C6;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">GLO Introduction Engine</h1>
            <p class="subtitle">Generate 25 targeted introductions across 4 categories with commission potential</p>
        </header>
        
        <!-- Content will be dynamically generated by JavaScript -->
    </div>
    
    <script src="glo-matcher.js"></script>
    <script src="glo-ui.js"></script>
</body>
</html>
